name: Pull Request init

on:
  pull_request:
    branches:
      - main
    types:
      - opened

jobs:
  steps:
    - name: PR_AGENT
      uses: ./.github/workflows/pr_agent.yml

    - name: COMMENT_OPENING_ANNOUNCE
      uses: ./.github/workflows/init_comment.yml

    - name: LINTER
      uses: ./.github/workflows/prettier.yml

    - name: LIGHTHOUSE
      uses: ./.github/workflows/lighthouse.yml
