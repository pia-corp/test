name: PR Agent Review

on:
  workflow_dispatch:
  push:
    branches:
      - 'develop/**'

jobs:
  review:
    steps:
      - name: Review
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '/review -i'
            });
