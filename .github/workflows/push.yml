name: Push

on:
  pull_request:
    branches:
      - main
    types: [edited, synchronize]

jobs:
  LINTER:
    uses: ./.github/workflows/prettier.yml

  LIGHTHOUSE:
    needs: LINTER
    # uses: ./.github/workflows/lighthouse.yml
    # with:
    #   secret_name: "${{ secrets.LHCI_GITHUB_APP_TOKEN }}"

    - name: Trigger another workflow
      uses: actions/workflow-dispatch@v2
      with:
        workflow: ./.github/workflows/lighthouse.yml
        token: ${{ secrets.GITHUB_TOKEN }}
        inputs:
          secretValue: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
