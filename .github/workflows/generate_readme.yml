name: Generate README

on:
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set variables
        run: |
          echo "PROJECT_NAME=MyProject" >> config.env
          echo "VERSION=1.0.0" >> config.env

      - name: Generate README
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const config = fs.readFileSync('config.env', 'utf8').split('\n');

            for (const line of config) {
              const [key, value] = line.split('=');
              process.env[key] = value;
            }

            const readme = fs.readFileSync('.github/README.md.template', 'utf8');
            const replacedReadme = readme.replace(/\{\{([^\}]+)\}\}/g, (match, variable) => {
              return process.env[variable] || '';
            });

            fs.writeFileSync('README.md', replacedReadme);
