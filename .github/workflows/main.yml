on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
  repository_dispatch:
    types: [update-posts]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      # 他のステップを追加することができます
