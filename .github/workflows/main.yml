name: Deploy website on push
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [posts_update]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install rsync
      run: sudo apt-get install -y rsync
      
    - name: Deploy code to hosting server
      run: |
        ssh user@host 'cd /path/to/your/destination && rsync -avz --delete --exclude=".git" --exclude="*" --include="news/**" $GITHUB_WORKSPACE/ .'
      env:
        # Replace these variables with your actual SSH credentials and destination path
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
