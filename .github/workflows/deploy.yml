name: Deploy

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  BUILD_SETUP:
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/_npm.yml

  FORMATTER:
    needs: BUILD_SETUP
    uses: ./.github/workflows/_formatter.yml

  CREATE_TAG:
    needs: FORMATTER
    uses: ./.github/workflows/_create_relese_note.yml
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
