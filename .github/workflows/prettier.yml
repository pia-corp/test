name: Pretter

on:
  pull_request:
    branches:
      - main

env:
  FILE_PATTERN: "{out,__tests__}/**/*.{html,css,js,jsx}"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Run Prettier
        run: |
          npm install
          npm run prettier --write ./out
          npm run markuplint
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply Prettier Change
