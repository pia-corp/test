name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  CheckChangesPub:
    runs-on: ubuntu-latest
    outputs:
      public_changed: ${{ steps.detect_changes.outputs.public_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6

      - name: Detect changes in the public folder
        id: detect_changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^public/'; then
            echo "public_changed=true" >> $GITHUB_ENV
          else
            echo "public_changed=false" >> $GITHUB_ENV
          fi

  MarkupLinter:
    name: Markup Linter
    if: github.event.sender.type != 'Bot' && contains(github.head_ref, 'develop') && needs.check_changes.outputs.public_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.6
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "${{ vars.GIT_ACTIONS_NODE_VER }}"
          cache: npm

      - name: Restore npm dependencies
        id: cache-npm
        uses: actions/cache@v4.0.2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-v${{ vars.GIT_ACTIONS_NODE_VER }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install npm dependencies (if cache miss)
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: npm ci --no-audit --progress=false --silent

      - name: Lint and rewrite markup
        run: npm run linter

  MarkupLinterNoNeed:
    name: Markup Linter(no need)
    if: github.event.sender.type == 'Bot' || contains(github.head_ref, 'release') || needs.check_changes.outputs.public_changed == 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      contents: read

    steps:
      - name: Skip Action
        run: echo "linter skip"

