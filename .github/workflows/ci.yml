      - name: Comment on PR with warnings
        if: ${{ env.exists_error == 1 }}
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const error_message = `${{ env.error_message }}`;
            let param = {
