name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    #   - develop
    #   - feature
    types: [opened, edited, reopened, synchronize]

jobs:
  LINTER:
    if: github.event.action != 'closed'
    uses: ./.github/workflows/_linter.yml

  CORE_WEB_VITALS:
    needs: LINTER
    uses: ./.github/workflows/_lighthouse.yml
