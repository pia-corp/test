name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - feature

jobs:
  LINTER:
    if: ${{ github.event.sender.type != 'Bot' }} || ${{ github.event.sender.type != 'github-actions' }}
    uses: ./.github/workflows/_linter.yml

  CORE_WEB_VITALS:
    needs: LINTER
    uses: ./.github/workflows/_lighthouse.yml
