name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  SETUP:
    if: ${{ github.event.sender.type != 'Bot' }} && startsWith(github.head_ref, 'develop')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Test name
        id: opening_announce
        run: |
          echo "${{ github.event.sender.type }}"
          echo "${{ github.head_ref }}"

  LINTER:
    if: github.event.action != 'closed'
    uses: ./.github/workflows/_linter.yml

  CORE_WEB_VITALS:
    needs: LINTER
    uses: ./.github/workflows/_lighthouse.yml
